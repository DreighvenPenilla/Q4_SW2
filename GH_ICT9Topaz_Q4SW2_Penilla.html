<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seconds Converter</title>
	<style>
		body {
			background-color: #66beff;
			color: white;
			font-family: DIN Alternate;
		}
	</style>
</head>
<body>
	<br><br><br><br><br><br>
	<center>
		<img src="https://static.vecteezy.com/system/resources/previews/009/342/688/original/clock-icon-clipart-design-illustration-free-png.png" height="15%" width="15%"><br><br>
		<h1>Seconds Converter</h1>
		<h3><i>Convert seconds into minutes, hours, and days.</i></h3><br>
		<input type="text" id="num1" placeholder="Enter seconds"><br><br>		
		<input class="btn btn btn-primary" type="submit" value="Convert to Minutes" onclick="secondsToMinutes ()">
		<input class="btn btn btn-primary" type="submit" value="Convert to Hours" onclick="secondsToHours ()">
		<input class="btn btn btn-primary" type="submit" value="Convert to Days" onclick="secondsToDays ()"><br><br>
		<h2 id="answer1"></h2>
	</center>	
	<script>
		function secondsToMinutes () {
			var x = document.getElementById('num1').value;
			var y = 60;
			document.getElementById('answer1').innerHTML = "The answer is " + x / y + " minute/s";
		}
		function secondsToHours () {
			var x = document.getElementById('num1').value;
			var y = 3600;
			document.getElementById('answer1').innerHTML = "The answer is " + x / y + " hour/s"; 
		}
		function secondsToDays () {
			var x = document.getElementById('num1').value;
			var y = 86400;
			document.getElementById('answer1').innerHTML = "The answer is " + x / y + " day/s";
		}
	</script>
</body>
</html>
